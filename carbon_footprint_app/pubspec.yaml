name: carbon_footprint_app
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: '>=3.2.2 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  appwrite: ^8.1.0
  gap: 

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true

  assets:
      - assets/images
      - assets/fonts
  fonts:
    - family: Quicksand
      fonts:
        - asset: fonts/Quicksand-Bold.ttf
          weight: 700
        - asset: fonts/Quicksand-Light.ttf
          weight: 300
        - asset: fonts/Quicksand-Medium.ttf
          weight: 400
        - asset: fonts/Quicksand-Regular.ttf
          weight: 500
        - asset: fonts/Quicksand-SemiBold.ttf
          weight: 600